language: node_js
node_js:
  - stable
env:
  matrix:
    - secure: 
addons:
  ssh_known_hosts: thesupertask.com
before_install:
  - openssl aes-256-cbc -K $encrypted_a9f5e5e6d65e_key -iv $encrypted_a9f5e5e6d65e_iv
    -in travis_ci_deploy_thesupertask_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - echo -e "Host $VPS_IP\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - ssh-add ./deploy_key
  - ssh -i ./deploy_key "deploy@$VPS_IP" ls
