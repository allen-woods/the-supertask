version: '3'

services:
  # Our golang GraphQL server that sends gRPC requests.
  api:
    container_name: api_svc
    build:
      context: ./
      dockerfile: ./api/Dockerfile
    depends_on:
      - redis
      - user
    restart: unless-stopped
    ports:
      - target: 9000
        published: 80
        protocol: tcp
        mode: host
    networks:
      - backend

  # The MongoDB instance that holds our databases.
  mongo:
    container_name: mongo_svc
    build:
      context: ./
      dockerfile: ./mongo/Dockerfile
    depends_on:
      - vc_mongo
    restart: 'no'
    ports:
      - '27017'
    expose:
      - '27017'
    networks:
      - backend
    volumes:
      # A volume to persist our NoSQL database.
      - type: volume
        source: persist_mongo
        target: /data/db
        volume:
          nocopy: true

  vc_mongo:
    image: mongo:bionic
    networks:
      - backend
    volumes:
      - persist_mongo:/data/db

  # The Redis instance that holds our user IDs (UUID v4).
  redis:
    container_name: redis_svc
    build:
      context: ./
      dockerfile: ./redis/Dockerfile
    depends_on:
      - vc_redis
    restart: unless-stopped
    # These settings allow tcp-backlog in
    # ./redis/redis.conf to not be capped.
    sysctls:
      net.core.somaxconn: 1024
      net.ipv4.tcp_syncookies: 0
    # This setting is required to disable THP support
    # (for now).
    privileged: true
    ports:
      - '6379'
    expose:
      - '6379'
    networks:
      - backend
    # A volume for persisting our database.
    volumes:
      - persist_redis:/data

  vc_redis:
    image: redis:alpine
    networks:
      - backend
    volumes:
      - persist_redis:/data

  user:
    container_name: user_svc
    build:
      context: ./
      dockerfile: ./services/user/Dockerfile
    depends_on:
      - mongo
    restart: unless-stopped
    ports:
      - '50051'
    expose:
      - '50051'
    networks:
      - backend

  truth:
    container_name: truth_src
    build:
      context: ./
      dockerfile: ./security/Dockerfile
    restart: always
    networks:
      - backend
networks:
  # frontend:
  backend:
volumes:
  persist_mongo:
  persist_redis:
